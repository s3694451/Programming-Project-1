<div class="bg">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">


  <form id="message-form" class="form">
    <h1 style="color:white">PlayWith</h1>
    <div class="col-md-5 offset-md-3" style="margin: auto; background: white; padding: 20px; box-shadow: 10px 10px 5px #888">
      <div class="text-center">
        <img src="{{clan.clanProfilePicUrl}}">
        <h1>{{clan.clanName}}</h1>

        <br /><br /><br />
        <h3>Leader</h3>
        <div id="box">{{clan.owner}}</div> <!--ownerUserId   in service-->
        <br />
        <h3>Description</h3>
        <div id="box">{{ clan ? clan.clanDescription : ""}}</div>
        <br />
        <h3>Numbers of Members</h3>
        <div id="box">YES</div>
        <br />
      </div>
      <div class="col text-center">
        <button type="button" class="btn btn-primary ">Join</button> <!--(click)="join(clan.UserId)"-->
      </div>

    </div>
  </form>

</div>
