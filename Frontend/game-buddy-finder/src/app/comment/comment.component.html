<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div class="container">
  <div class="row">
    <div class="col-sm-10 col-sm-offset-1">
      <div class="page-header">
        <div class="card gedf-card">
          <div class="card-header">
            <div class="d-flex justify-content-between align-items-center">
              <div class="d-flex justify-content-between align-items-center">
                <div class="mr-2">
                  <img class="rounded-circle" width="45" src="{{ postService.CurrentPost?.posterProfile.profilePicUrl}}" alt=""> <!--picture-->
                </div>
                <div class="ml-2">
                  <div class="h5 m-0">{{postService.CurrentPost?.posterUser.userName}}</div>
                </div>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="text-muted h7 mb-2"> <i class="fa fa-clock-o"></i>10 min ago</div>
            <p class="card-text">
              {{postService.CurrentPost?.content}}
            </p>
          </div>
          <form class="form-horizontal" role="form" ng-submit="newComment()" [formGroup]="commentGroup">
            <div class="form-group">
              <div class="col-sm-5">
                <textarea class="form-control" rows="2" style="width: 890px;" formControlName="comment"></textarea>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-5">
                <button class="btn btn-success btn-circle text-uppercase" (click)="newComment()" routerLink="/comment" routerLinkActive="active" type="submit" style="width: 890px; border-radius: 15px;"><span class="glyphicon glyphicon-send"></span>&nbsp;Comment</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div style="white-space: nowrap;"class="comment-tabs" *ngFor="let comment of postService.CurrentPost?.comments">
        <div class="tab-content">
          <div class="tab-pane active">
            <ul class="media-list">
              <li class="media">
                <a class="pull-left" href="#">
                  <img class="rounded-circle" width="75" src="{{ comment?.posterProfile.profilePicUrl}}">
                </a>
                <div class="media-body">
                  <div class="well well-lg">
                    <h4 class="media-heading reviews">{{ comment?.posterUser.userName}}</h4>
                    <p class="media-commnet">{{ comment.content }}</p>
                    <button style="float: right;" type="button" class="btn btn-danger" (click)="delete(comment.commentId)" *ngIf="comment.posterUserId == usersService.UserId">Delete</button>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
