<html>
<title>Login Game Buddy Finder</title>

<body>
  <div class="bg">
    <h1 class="text-center text-white pt-5">PlayWith</h1><br>

    <div class="col-md-4 offset-md-3" style="margin: auto; background: white; padding: 20px; box-shadow: 10px 10px 5px #888">
      <div id="login">

        <div class="container">
          <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
              <div id="login-box" class="col-md-12">
                <form id="login-form" class="form" ng-submit="login()" [formGroup]="loginGroup">
                  <h3 class="text-center text-dark">Login</h3>
                  <div class="form-group text-center">
                    <label for="username" class="text-dark">Username:</label><br>
                    <input type="text" name="username" id="username" class="form-control" style="border-radius: 50px;" formControlName="username">
                  </div>
                  <div class="form-group text-center">
                    <label for="password" class="text-dark">Password:</label><br>
                    <input type="password" name="password" id="password" class="form-control" style="border-radius: 50px;" formControlName="password">
                  </div>
                  <div class="form-group text-center ">
                    <input type="submit" name="submit" class="btn btn-primary" value="Login" style="border-radius: 50px;" (click)="login()">
                  </div>
                  

                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="d-flex justify-content-between">
      <div>
         <a>Have no Account?</a><a href="#" routerLink="/register" routerLinkActive="active">Register</a>
      </div>
      <div>
        <a routerLink="/forgotpassword" routerLinkActive="active">Forget Password</a>
      </div>
 </div>
    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

    <footer class="footer">
      <div class="container-fluid">
        <div class="row text-center">
        </div>
        <div class="row justify-content-center text-center">
          <div class="col-lg-4">
            <a href="/">Privacy policy </a>
            <a>|</a>
            <a href="/"> Term of Use </a>
            <a>|</a>
            <a href="/"> Contact </a>
          </div>
        </div>
      </div>
    </footer>
  </div>
</body>
</html>
