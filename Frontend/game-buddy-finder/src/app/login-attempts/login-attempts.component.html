<h1>Login Attempts</h1>
<img src="../../assets/loginattemp/bg.png">
  <div class="row justify-content-center">
    <div class="">
      <table class="table table-responsive">
        <thead class="thead-dark">
          <tr>
            <th scope="col">User Id</th>
            <th scope="col">Login Id</th>
            <th scope="col">Time</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let loginAttempt of loginAttempts">
            <td>{{loginAttempt.loginAttemptId}}</td>
            <td>{{loginAttempt.userId}}</td>
            <td>{{loginAttempt.attemptTimeUtc}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
