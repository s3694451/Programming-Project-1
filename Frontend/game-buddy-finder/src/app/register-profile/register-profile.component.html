<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

<html>
<title>Login Game Buddy Finder</title>

<body>
  <div class="bg">
    <h1 class="text-center text-white pt-5">PlayWith</h1><br>

    <div class="col-md-4 offset-md-3" style="margin: auto; background: white; padding: 20px; box-shadow: 10px 10px 5px #888">
      <div id="login">

        <div class="container">
          <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
              <div id="login-box" class="col-md-12">
                <form id="login-form" class="form" ng-submit="register()" [formGroup]="registerGroup">
                  <h4 class="card-title mt-3 text-center">Register</h4>
                  <p class="text-center">Register and join PlayWith</p>
                  <form>
                    <div class="form-group input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                      </div>
                      <input name="" class="form-control" placeholder="First name" type="text" formControlName="firstname" required>
                    </div>

                    <div class="form-group input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                      </div>
                      <input name="" class="form-control" placeholder="Last name" type="text" formControlName="lastname" required>
                    </div>

                    <div class="form-group input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                      </div>
                      <input name="" class="form-control" placeholder="Email address" type="email" formControlName="email" required>
                    </div>

                    <div class="form-group input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                      </div>
                      <input name="" class="form-control" placeholder="Username" type="text" formControlName="username" required>
                    </div>

                    <div class="form-group input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                      </div>
                      <input class="form-control" placeholder="Create password" type="password" formControlName="password" required>
                    </div>

                    <div class="form-group input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                      </div>
                      <input class="form-control" placeholder="Repeat password" type="password" formControlName="repassword" required>
                    </div>

                    <div class="form-group input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-globe"></i> </span>
                      </div>
                      <select class="form-control" formControlName="region" required>
                        <option selected=""> Region</option>
                        <option>Africa</option>
                        <option>Asia</option>
                        <option>Central America</option>
                        <option>Eastern Europe</option>
                        <option>European Union</option>
                        <option>Middle East</option>
                        <option>North America</option>
                        <option>Oceania South</option>
                        <option>America</option>
                        <option>The Caribbean</option>

                      </select>
                    </div>

                    <div class="form-group input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                      </div>
                      <!-- <select class="custom-select" style="max-width: 120px;" required>
                            <option selected="">+61</option>
                            <option value="1">+62</option>
                            <option value="2">+63</option>
                            <option value="3">+64</option>
                          </select>-->
                      <input name="" class="form-control" placeholder="Phone number" type="text" formControlName="phone" required>
                    </div>


                    <div class="form-group">
                      <button type="submit" class="btn btn-primary btn-block"> Register  </button>
                    </div>
                    <a routerLink="/login" routerLinkActive="active">Login</a>
                  </form>


                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

    <footer class="footer">
      <div class="container-fluid">
        <div class="row text-center">
        </div>
        <div class="row justify-content-center text-center">
          <div class="col-lg-4">
            <a href="/">Privacy policy </a>
            <a>|</a>
            <a href="/"> Term of Use </a>
            <a>|</a>
            <a href="/"> Contact </a>
          </div>
        </div>
      </div>
    </footer>
  </div>
</body>
</html>
