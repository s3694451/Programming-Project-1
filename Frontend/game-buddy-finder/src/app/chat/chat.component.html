    <div class="container-fluid gedf-wrapper">
        <div class="row">
          <div class="col-md-6 gedf-main">
      
            <!--- \\\\\\\Post-->
            <div class="card gedf-card">
              <div class="card-body">
                <div class="tab-content" id="myTabContent">

                    <div class="card gedf-card" *ngFor="let message of Messages">
                        <div class="card-body">
                          <p class="card-text">
                            {{message}}
                          </p>
                        </div>
                      </div>
                  <div class="tab-pane fade show active" id="posts" role="tabpanel" aria-labelledby="posts-tab">
                    <div class="form-group">
                      <label class="sr-only" for="message">post</label>
                      <textarea class="form-control" id="message" rows="3" placeholder="What do you want to post?"></textarea>
                    </div>
                  </div>
                </div>
                <div class="btn-toolbar justify-content-between">
                  <div class="btn-group">
                    <button type="submit" class="btn btn-primary">Post</button>
                  </div>
                  <div class="btn-group">
                    <button id="btnGroupDrop1" type="button" class="btn btn-link dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                      <i class="fa fa-globe"></i>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="btnGroupDrop1">
                      <a class="dropdown-item" href="#"><i class="fa fa-globe"></i> Public</a>
                      <a class="dropdown-item" href="#"><i class="fa fa-users"></i> Friends</a>
                      <a class="dropdown-item" href="#"><i class="fa fa-user"></i> Just me</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>


<div class="col text-center">
    <button type="button" class="btn btn-primary " (click)="sendTestMessage()">Send Test Message</button>
