      crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

<div class="container-fluid gedf-wrapper">
  <div class="row">
    <div class="col-md-3">
      <div class="card">
        <div class="card-body">
          <div class="h5">{{ user ? user.userName : ""}}</div>
        </div>
      </div>
    </div>
    <div class="col-md-6 gedf-main">

      <!--- \\\\\\\Post-->
      <div class="card gedf-card">
        <div class="card-body">
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="posts" role="tabpanel" aria-labelledby="posts-tab">
              <div class="form-group">
                <label class="sr-only" for="message">post</label>
                <textarea class="form-control" id="message" rows="3" placeholder="What do you want to post?"></textarea>
              </div>
            </div>
          </div>
          <div class="btn-toolbar justify-content-between">
            <div class="btn-group">
              <button type="submit" class="btn btn-primary">Post</button>
            </div>
            <div class="btn-group">
              <button id="btnGroupDrop1" type="button" class="btn btn-link dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                      aria-expanded="false">
                <i class="fa fa-globe"></i>
              </button>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="btnGroupDrop1">
                <a class="dropdown-item" href="#"><i class="fa fa-globe"></i> Public</a>
                <a class="dropdown-item" href="#"><i class="fa fa-users"></i> Friends</a>
                <a class="dropdown-item" href="#"><i class="fa fa-user"></i> Just me</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card gedf-card">
        <div class="card-header">
          <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex justify-content-between align-items-center">
              <div class="mr-2">
                <img class="rounded-circle" width="45" src="{{profile?.profilePicUrl}}" alt="">
              </div>
              <div class="ml-2">
                <div class="h5 m-0">{{ user ? user.userName : ""}}</div>
                <!--<div class="h7 text-muted"></div> should be full name-->
              </div>
            </div>
          </div>

        </div>
        <div class="card-body">
          <div class="text-muted h7 mb-2"> <i class="fa fa-clock-o"></i>10 min ago</div>
          <p class="card-text">
            Hello there!!
          </p>
        </div>
        <div class="card-footer">
          <!--<a href="#" class="card-link"><i class="fa fa-comment"></i> Comment</a> -->
        </div>
      </div>
    </div>
  </div>
</div>
